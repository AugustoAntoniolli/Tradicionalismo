<!doctype html> 
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8"/> 
  <title>Login</title> 
  <link rel="stylesheet" href="login.css"/> 
  <script src="prefixfree.min.js"></script> 
 </head> 
 <body>
	<main>
		<form class="formul" action="index_logado.html"  method="post">
			<fieldset>
			<legend> Faça seu login!!! </legend>
			<p>
				<label for="name"> Nome: </label>    
				<input type="text" id="name" name="nome" pattern="[aA-zZ\s]+$" required/>
			</p>
			<p>
				<label for="data"> Data de Nascimento: </label>    
				<input type="text" id="data" name="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" placeholder="xx/xx/xxxx" required/>
			</p>
			<p>
				<label for="email"> Email: </label>
				<input type="email" id="mail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
			</p>
			<p>
				<label for="senha"> Senha: </label>
				<input minlength="8" maxlength="16" type= "password" id="senha" name="senha" required/>
			</p>
			<p>
				<input class="botão" type="submit" name="login" value="Entar"/>
			</fieldset>	
		</form>		
		<p id="form"> Caso não possua uma conta faça seu cadastro!!!</p>
			<form action="cadastro.html"  method="post">
				<input id="cadastro2" type="submit" name="login" value="Cadastrar-se"/>
			</form>	
		</p>	
	</main>	
</body>		
</html>
